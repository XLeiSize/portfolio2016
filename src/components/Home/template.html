<div id="home">
  <section class="list-container">
    <div class="title">
      <h1>
        <strong>Xing Lei</strong> 
        <br>
        <small>Creative  Developer</small>
      </h1>
      <h2></h2> 
    </div>
    <div class="projects">
      <ul>
        <li class="projects__item" 
            v-for="(index, project) project in projects" 
            v-on:mouseover="showProject(index)" 
            v-on:mouseout="hideProject(index)" 
            v-on:mousemove="updateProject()"
        >
          <p class="name" data-text='{{project.name}}'>{{project.name}}</p>
          <span class="technos">{{project.technos}}</span>
        </li>
      </ul>
    </div>
  </section>
  
  <section class="display-project">
  </section>

</div>
